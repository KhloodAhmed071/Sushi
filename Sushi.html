<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sushi.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUSHI HAVEN</title>
</head>
<body>
    <div class="Logo">
        <img src="./Logo.png">
    </div>
    <form class="Form">
        <h3>SIGN UP</h3>
        <label for="FirstName"> First Name </label>
        <input type="text" class="FirstName" placeholder="Enter your name">
        <div class="FirstNameIn">
        </div>

        <label For="LastName"> Last Name </label>
        <input type="text" class="lastName" placeholder="Enter your name">


        <label For="E-mail"> E-mail </label>
        <input type="text" class="E-mail" placeholder="Enter your E-mail">

        <label For="password"> Password </label>
        <input type="password" class="Password" placeholder="Enter your password">
        <div class="passIn">
        </div>
        <label For="confirmpassword">confirm password </label>
        <input type="password" class="confirmpassword" placeholder="Enter your password">
        <div class="confirmPassIn">
        </div>

        <input type="submit" class="submit">

    </form>
    <script src="./sushi.js"></script>
</body>

</html>
